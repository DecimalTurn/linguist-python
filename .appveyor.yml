image:
#- Visual Studio 2017
- Ubuntu

stack: python 3

environment:
  PY_DIR: C:\Python37-x64
  

clone_depth: 3

build: off

init:
- cmd: set PATH=%PY_DIR%;%PY_DIR%\Scripts;%PATH%
- sh: export GEM_HOME=$HOME/gems
- sh: export PATH=$HOME/gems/bin:$PATH

install: 
- gem install github-linguist --no-document
- pip install -e .[tests]
  
test_script: pytest -rsv

